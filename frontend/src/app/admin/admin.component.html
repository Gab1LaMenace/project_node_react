<div class="admin-container">
  <h2>Admin Dashboard</h2>

  <!-- AG Grid Table to Display All Accounts -->
  <div style="width: 100%; height: 400px;">
    <ag-grid-angular
      [rowData]="rowData"
      [columnDefs]="colDefs"
      class="ag-theme-alpine"
      style="width: 100%; height: 100%;"
    ></ag-grid-angular>
  </div>

  <!-- Highcharts Chart -->
  <div style="width: 100%; height: 400px;">
    <div id="container" style="width: 100%; height: 100%;"></div>
  </div>

  <!-- Display Account Statistics -->
  <div class="accounts-info">
    <h3>Account Statistics</h3>
    <p>Total Accounts: {{ totalAccounts }}</p>

    <!-- Calculate and display users and admins percentages -->
    <p>Users: {{ users.length }} ({{ ((users.length / totalAccounts) * 100).toFixed(2) }}%)</p>
    <p>Admins: {{ admins.length }} ({{ ((admins.length / totalAccounts) * 100).toFixed(2) }}%)</p>
  </div>
</div>
